<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Effect</title>
    <style>
        @font-face {
            font-family: 'ShangShouZhiZhongTi';
            src: url('https://cdn.jsdelivr.net/gh/wordshub/free-font/å•†åŠ¡å­—ä½“/æ–¹æ­£æ‰‹è¿¹/æ–¹æ­£æ‰‹è¿¹å­—ä½“.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #000033,    /* æ·±è“è‰² */
                #000066,    /* ä¸­è“è‰² */
                #000080     /* æµ·å†›è“ */
            );
            height: 100vh;
        }
        
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>

    <script>
        // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡å’ŒéŸ³æ•ˆ
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // åˆ›å»ºå’ŒåŠ è½½éŸ³æ•ˆ
        async function loadSound(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                return audioBuffer;
            } catch (error) {
                console.error('Error loading sound:', error);
                return null;
            }
        }

        // æ’­æ”¾éŸ³æ•ˆçš„å‡½æ•°
        function playSound(audioBuffer, volume = 0.5) {
            if (!audioBuffer || audioContext.state !== 'running') return;
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            
            source.buffer = audioBuffer;
            gainNode.gain.value = volume;
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            source.start(0);
        }

        // å­˜å‚¨åŠ è½½çš„éŸ³æ•ˆ
        let explosionBuffer = null;
        let launchBuffer = null;

        // åŠ è½½éŸ³æ•ˆ
        async function initSounds() {
            explosionBuffer = await loadSound('https://raw.githubusercontent.com/scottschiller/fireworks.js/master/sounds/explosion0.mp3');
            launchBuffer = await loadSound('https://raw.githubusercontent.com/scottschiller/fireworks.js/master/sounds/launch1.mp3');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('snow');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½® canvas å°ºå¯¸
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);

            // é›ªèŠ±ç±»
            class Snowflake {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 1 + 0.5;
                    this.wind = Math.random() * 0.5 - 0.25;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                    this.opacity = Math.random() * 0.6 + 0.4;
                    this.landed = false;
                    this.groundY = canvas.height - (Math.random() * 30);
                }

                update() {
                    if (this.landed) return;

                    this.y += this.speed;
                    this.x += this.wind;
                    this.rotation += this.rotationSpeed;

                    // æ£€æŸ¥è¾¹ç•Œ
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;

                    // æ£€æŸ¥æ˜¯å¦è½åœ°
                    if (this.y >= this.groundY) {
                        this.landed = true;
                        this.y = this.groundY;
                    }
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.beginPath();
                    
                    // ç»˜åˆ¶å…­è§’å½¢é›ªèŠ±
                    for (let i = 0; i < 6; i++) {
                        ctx.moveTo(0, 0);
                        ctx.lineTo(this.size * 2, 0);
                        ctx.rotate(Math.PI / 3);
                    }

                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.lineWidth = this.size / 3;
                    ctx.stroke();
                    ctx.restore();
                }
            }

            const snowflakes = [];
            const maxSnowflakes = 1000 ;

            // æ·»åŠ æ–°é›ªèŠ±
            function addSnowflake() {
                if (snowflakes.length < maxSnowflakes) {
                    snowflakes.push(new Snowflake());
                }
            }

            // åœ¨é›ªèŠ±ä»£ç åæ·»åŠ çƒŸèŠ±ç›¸å…³ä»£ç 
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.radius = Math.random() * 2 + 1;
                    
                    // æ›´è‡ªç„¶çš„çˆ†ç‚¸è½¨è¿¹
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 6 + 2;
                    this.vx = Math.cos(angle) * velocity;
                    this.vy = Math.sin(angle) * velocity;
                    
                    this.gravity = 0.15;
                    this.life = 1;  // ç”Ÿå‘½å€¼
                    this.decay = Math.random() * 0.02 + 0.02; // è¡°å‡é€Ÿåº¦
                }

                update() {
                    this.x += this.vx;
                    this.vy += this.gravity;
                    this.y += this.vy;
                    this.life -= this.decay;
                }

                draw(ctx) {
                    ctx.save();
                    ctx.globalAlpha = this.life;
                    
                    // ç»˜åˆ¶å‘å…‰æ•ˆæœ
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.radius * 2
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(0.4, this.color);
                    gradient.addColorStop(1, 'rgba(0,0,0,0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ç»˜åˆ¶ç«èŠ±ä¸­å¿ƒ
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }

            class Firework {
                constructor(x, y, targetX, targetY) {
                    this.x = x;
                    this.y = y;
                    this.targetX = targetX;
                    this.targetY = targetY;
                    
                    // ä¸Šå‡è½¨è¿¹
                    const angle = Math.atan2(targetY - y, targetX - x);
                    const velocity = 15;
                    this.vx = Math.cos(angle) * velocity;
                    this.vy = Math.sin(angle) * velocity;
                    
                    this.particles = [];
                    this.exploded = false;
                    
                    // éšæœºé€‰æ‹©çƒŸèŠ±é¢œè‰²
                    this.colors = [
                        '#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#4169e1',
                        '#ff7f50', '#ff00ff', '#00ffff', '#ffff00'
                    ];
                    
                    // æ’­æ”¾å‘å°„éŸ³æ•ˆ
                    playSound(launchBuffer, 0.3);
                }

                playExplosionSound() {
                    playSound(explosionBuffer, 0.4);
                }

                explode() {
                    // åœ¨çˆ†ç‚¸æ—¶æ’­æ”¾å£°éŸ³
                    this.playExplosionSound();

                    const particleCount = 150;
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    
                    // åˆ›å»ºå¤šå±‚çˆ†ç‚¸æ•ˆæœ
                    for (let i = 0; i < particleCount; i++) {
                        this.particles.push(new Particle(this.x, this.y, color));
                    }
                    
                    // æ·»åŠ ç¬¬äºŒå±‚ä¸åŒé¢œè‰²çš„çˆ†ç‚¸
                    const secondColor = this.colors[Math.floor(Math.random() * this.colors.length)];
                    for (let i = 0; i < particleCount/2; i++) {
                        this.particles.push(new Particle(this.x, this.y, secondColor));
                    }
                }

                update() {
                    if (!this.exploded) {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vy += 0.1; // æ·»åŠ é‡åŠ›æ•ˆæœ

                        // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡ç‚¹
                        if (Math.abs(this.x - this.targetX) < 10 && Math.abs(this.y - this.targetY) < 10) {
                            this.explode();
                            this.exploded = true;
                        }
                    }

                    // æ›´æ–°æ‰€æœ‰ç²’å­
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const particle = this.particles[i];
                        particle.update();
                        
                        // ç§»é™¤æ¶ˆå¤±çš„ç²’å­
                        if (particle.life <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                }

                draw(ctx) {
                    if (!this.exploded) {
                        // ç»˜åˆ¶ä¸Šå‡è½¨è¿¹
                        ctx.save();
                        ctx.fillStyle = '#ffffff';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // æ·»åŠ å°¾è¿¹æ•ˆæœ
                        const gradient = ctx.createLinearGradient(
                            this.x, this.y,
                            this.x - this.vx * 5, this.y - this.vy * 5
                        );
                        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.x - this.vx * 5, this.y - this.vy * 5);
                        ctx.stroke();
                        ctx.restore();
                    }

                    // ç»˜åˆ¶æ‰€æœ‰ç²’å­
                    this.particles.forEach(particle => particle.draw(ctx));
                }
            }

            // çƒŸèŠ±æ•°ç»„
            const fireworks = [];
            const colors = [
                '#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#4169e1',
                '#ff7f50', '#ff00ff', '#00ffff', '#ffff00'
            ];

            // ä¿®æ”¹åŠ¨ç”»å¾ªç¯
            let showText = false;
            let startTime = Date.now();

            // åœ¨ç°æœ‰ä»£ç å‰æ·»åŠ æ˜Ÿæ˜Ÿå’Œæœˆäº®çš„ç»˜åˆ¶å‡½æ•°
            function drawMoon() {
                ctx.save();
                
                // æœˆäº®ä½ç½®å’Œå¤§å°
                const x = 80;
                const y = 80;
                const radius = 30;
                
                // åˆ›å»ºå¼¯æœˆæ¸å˜
                const moonGradient = ctx.createLinearGradient(x - radius, y, x + radius, y);
                moonGradient.addColorStop(0, '#FFF5DD');   // æš–ç™½è‰²
                moonGradient.addColorStop(1, '#FFE5BB');   // ç¨å¾®åé»„
                
                ctx.fillStyle = moonGradient;
                
                // ç»˜åˆ¶å¼¯æœˆ
                ctx.beginPath();
                // å¤–åœ†
                ctx.arc(x, y, radius, -Math.PI/2, Math.PI/2, true);
                // å†…å¼§
                ctx.arc(x - 10, y, radius, Math.PI/2, -Math.PI/2, false);
                ctx.closePath();
                ctx.fill();
                
                // æœˆäº®çš„å…‰æ™•
                const glowGradient = ctx.createRadialGradient(
                    x, y, radius,
                    x, y, radius * 2
                );
                glowGradient.addColorStop(0, 'rgba(255, 245, 221, 0.3)');
                glowGradient.addColorStop(1, 'rgba(255, 245, 221, 0)');
                
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(x, y, radius * 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            // åˆ›å»ºæ˜Ÿæ˜Ÿæ•°ç»„
            const stars = Array(100).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.7, // åªåœ¨ä¸Šéƒ¨70%çš„åŒºåŸŸç”Ÿæˆæ˜Ÿæ˜Ÿ
                size: Math.random() * 2 + 1,
                twinkle: 0,
                twinkleSpeed: Math.random() * 0.1 + 0.03
            }));

            function drawStars() {
                stars.forEach(star => {
                    // æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
                    star.twinkle += star.twinkleSpeed;
                    const opacity = Math.sin(star.twinkle) * 0.5 + 0.5;
                    
                    ctx.save();
                    ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // æ˜Ÿæ˜Ÿçš„åå­—å…‰èŠ’
                    ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(star.x - star.size * 2, star.y);
                    ctx.lineTo(star.x + star.size * 2, star.y);
                    ctx.moveTo(star.x, star.y - star.size * 2);
                    ctx.lineTo(star.x, star.y + star.size * 2);
                    ctx.stroke();
                    ctx.restore();
                });
            }

            function animate() {
                // å®Œå…¨æ¸…é™¤ç”»å¸ƒ
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // ç»˜åˆ¶çƒŸèŠ±çš„åŠé€æ˜èƒŒæ™¯
                ctx.fillStyle = 'rgba(0, 0, 51, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // ç»˜åˆ¶æ˜Ÿæ˜Ÿå’Œæœˆäº®
                drawStars();
                drawMoon();

                // çƒŸèŠ±æ•ˆæœ
                const currentTime = Date.now();
                if (Math.random() < 0.03) { // è°ƒæ•´å‘å°„é¢‘ç‡
                    const x = Math.random() * canvas.width;
                    const targetX = x + (Math.random() - 0.5) * 200; // ç›®æ ‡ç‚¹åœ¨å‘å°„ç‚¹é™„è¿‘
                    const targetY = canvas.height * 0.3 + Math.random() * (canvas.height * 0.2); // åœ¨ç”»å¸ƒä¸Šéƒ¨çˆ†ç‚¸
                    fireworks.push(new Firework(x, canvas.height, targetX, targetY));
                }

                // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw(ctx);
                    // ç§»é™¤å®Œæˆçš„çƒŸèŠ±
                    if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                        fireworks.splice(i, 1);
                    }
                }

                // é›ªèŠ±æ•ˆæœ
                if (Math.random() < 0.3) {
                    addSnowflake();
                }
                snowflakes.forEach(snowflake => {
                    snowflake.update();
                    snowflake.draw();
                });

                // ç»˜åˆ¶æ–‡å­—
                ctx.shadowColor = 'rgba(255, 0, 0, 0.3)';
                ctx.shadowBlur = 20;
                ctx.font = '120px ShangShouZhiZhongTi';
                
                const gradient = ctx.createLinearGradient(
                    canvas.width/2 - 200, 
                    canvas.height/2 - 50, 
                    canvas.width/2 + 200, 
                    canvas.height/2 + 50
                );
                gradient.addColorStop(0, '#c41e3a');
                gradient.addColorStop(0.5, '#ffd700');
                gradient.addColorStop(1, '#c41e3a');

                ctx.fillStyle = gradient;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#8b0000';
                ctx.lineWidth = 2;
                ctx.strokeText('æ–°å¹´å¿«ä¹', canvas.width / 2, canvas.height / 2);
                ctx.fillText('æ–°å¹´å¿«ä¹', canvas.width / 2, canvas.height / 2);

                requestAnimationFrame(animate);
            }

            // é‡ç½®å¼€å§‹æ—¶é—´
            startTime = Date.now();

            // å¼€å§‹åŠ¨ç”»
            animate();
        });

        // æ·»åŠ éŸ³é¢‘æ§åˆ¶æŒ‰é’®
        function addSoundControl() {
            const button = document.createElement('button');
            button.style.position = 'fixed';
            button.style.bottom = '20px';
            button.style.right = '20px';
            button.style.padding = '10px 20px';
            button.style.background = 'rgba(255, 255, 255, 0.8)';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';
            button.style.zIndex = '1000';
            button.style.fontSize = '16px';
            button.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            
            let muted = false;
            
            function updateButton() {
                button.textContent = muted ? 'ğŸ”‡ å¼€å¯å£°éŸ³' : 'ğŸ”Š å…³é—­å£°éŸ³';
                if (audioContext) {
                    if (muted) {
                        audioContext.suspend();
                    } else {
                        audioContext.resume();
                    }
                }
            }
            
            button.onclick = () => {
                muted = !muted;
                updateButton();
            };
            
            updateButton();
            document.body.appendChild(button);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            addSoundControl();
            initSounds();
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨æ¥è§£å†³ Chrome çš„è‡ªåŠ¨æ’­æ”¾é™åˆ¶
            document.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
